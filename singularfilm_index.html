<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Singular Films — One Story at a Time</title>
  <meta name="description" content="Singular Films produces intentional, story-first cinema. One story at a time." />
  <link rel="icon" href="/favicon.png" />

  <style>
    :root {
      --bg:#000;
      --bg-soft:#0e0e0e;
      --text:#f5f5f5;
      --muted:#d6d3ce;
    }
    html,body{height:100%;margin:0;background:radial-gradient(1000px 700px at 50% 20%,var(--bg-soft),var(--bg));color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;letter-spacing:.02em;}
    .wrap{min-height:100vh;display:grid;grid-template-rows:1fr auto;}
    header,main,footer{display:grid;place-items:center;padding:clamp(16px,3vw,32px);}
    .logo{display:flex;align-items:center;gap:16px;text-transform:uppercase;letter-spacing:.18em;font-weight:600;font-size:clamp(18px,2.2vw,22px);}
    .mark{width:28px;height:28px;border-radius:50%;background:var(--text);box-shadow:0 0 32px rgba(255,255,255,.06);}
    .hero{text-align:center;max-width:840px;margin:8vh auto 0;}
    .title{font-size:clamp(40px,6vw,64px);line-height:1.04;letter-spacing:.06em;text-transform:uppercase;font-weight:700;margin:0 0 12px;}
    .tag{font-size:clamp(16px,2vw,20px);color:var(--muted);margin:0 0 36px;}
    .cta{display:inline-flex;align-items:center;gap:10px;padding:14px 20px;border:1px solid var(--muted);color:var(--text);text-decoration:none;border-radius:999px;font-size:16px;letter-spacing:.06em;text-transform:uppercase;background:transparent;transition:background .25s ease,transform .12s ease;}
    .cta:hover{background:#141414;transform:translateY(-1px);}
    footer{color:#9b9b9b;font-size:14px;text-align:center;}
    .sep{opacity:.2;margin:0 10px;}
    .small{font-size:12px;color:#7d7d7d;}
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="logo">
        <span class="mark" aria-hidden="true"></span>
        <span>Singular Films</span>
      </div>
    </header>

    <main>
      <section class="hero">
        <h1 class="title">One Story at a Time</h1>
        <p class="tag">Intentional, story-first cinema. Born from the Singularity.</p>
        <a class="cta" href="mailto:drew@singularfilm.com">Contact</a>
      </section>
    </main>

    <footer>
      © <span id="y"></span> Singular Films<span class="sep">•</span>
      <a href="mailto:drew@singularfilm.com" style="color:inherit">drew@singularfilm.com</a><br>
      <span class="small">A division of Singularity 640</span>
    </footer>
  </div>

  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
